<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapReady</title>
  <link rel="stylesheet" href="/style.css?v=3">
</head>

<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1>Snap<span>Ready</span></h1>

        <!-- Auth UI -->
        <div class="auth-controls">
          <div id="nav-user" class="user-menu" hidden>
            <img id="user-avatar" src="" alt="User Avatar" class="avatar-img">
            <button id="btn-logout" class="btn-clear btn-small">Log Out</button>
          </div>
        </div>
      </div>
      <p class="subtitle">Upload a headshot. Cropped and retouched in seconds.</p>
    </header>

    <div id="auth-gate-message" class="auth-gate">
      <h2>Transform Your Headshots</h2>
      <p>Please log in or create an account to upload photos, adjust crops, and save your generated gallery permanently.
      </p>

      <div class="auth-tabs" style="display:flex; justify-content:center; gap: 1rem; margin: 1.5rem 0 1rem;">
        <button id="tab-login" class="btn-clear" style="border-color: var(--accent); color: var(--text-primary);">Log
          In</button>
        <button id="tab-signup" class="btn-clear">Create Account</button>
      </div>

      <form id="email-auth-form"
        style="display: flex; flex-direction: column; gap: 1rem; max-width: 300px; margin: 0 auto; text-align: left;">
        <div>
          <label for="auth-email"
            style="display:block; font-size: 0.75rem; margin-bottom: 0.4rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em;">Email</label>
          <input type="email" id="auth-email" required
            style="width: 100%; padding: 0.75rem; border-radius: var(--radius); border: 1px solid var(--border); background: var(--bg-deep); color: var(--text-primary); font-family: var(--font-body);">
        </div>
        <div>
          <label for="auth-password"
            style="display:block; font-size: 0.75rem; margin-bottom: 0.4rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em;">Password</label>
          <input type="password" id="auth-password" required
            style="width: 100%; padding: 0.75rem; border-radius: var(--radius); border: 1px solid var(--border); background: var(--bg-deep); color: var(--text-primary); font-family: var(--font-body);">
        </div>
        <button type="submit" id="btn-email-submit" class="btn-primary" style="margin-top: 0.5rem; width: 100%;">Log
          In</button>
      </form>

      <div
        style="margin: 1.5rem 0; color: var(--text-muted); font-size: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 1rem;">
        <div style="height: 1px; background: var(--border); width: 60px;"></div>
        <span>OR</span>
        <div style="height: 1px; background: var(--border); width: 60px;"></div>
      </div>

      <button id="btn-login" class="btn-secondary"
        style="width: 100%; max-width: 300px; display: inline-flex; align-items: center; justify-content: center; gap: 0.75rem;">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4" />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853" />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05" />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335" />
        </svg>
        Continue with Google
      </button>

      <div id="auth-error" class="error-banner" hidden
        style="max-width: 300px; margin: 1rem auto 0; text-align: center;"></div>
    </div>

    <form id="upload-form" enctype="multipart/form-data" hidden>
      <div id="dropzone" class="dropzone">
        <div class="dropzone-content">
          <div class="dropzone-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <polyline points="17 8 12 3 7 8" />
              <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
          </div>
          <p>Drop your photo here</p>
          <p class="hint">JPG or PNG up to 20 MB</p>
        </div>
        <input type="file" id="file-input" name="file" accept="image/jpeg,image/png" hidden>
      </div>

      <div id="preview-area" class="preview-area" hidden>
        <img id="preview-img" alt="Preview">
        <button type="button" id="clear-btn" class="btn-clear">Clear</button>
      </div>

      <fieldset class="intensity-group">
        <legend>Retouch Intensity</legend>
        <div class="intensity-options">
          <label><input type="radio" name="intensity" value="light"><span>Light</span></label>
          <label><input type="radio" name="intensity" value="medium" checked><span>Medium</span></label>
          <label><input type="radio" name="intensity" value="strong"><span>Strong</span></label>
        </div>
      </fieldset>

      <button type="submit" id="submit-btn" class="btn-primary" disabled>Process Photo</button>
    </form>

    <div id="error-banner" class="error-banner" hidden></div>

    <div class="gallery-section" id="gallery-section" hidden>
      <h2>Your Headshots</h2>
      <div class="gallery-grid" id="gallery-grid">
        <!-- Rendered by JS -->
      </div>
    </div>

    <div id="spinner-overlay" class="spinner-overlay">
      <div class="spinner"></div>
      <p>Processing</p>
    </div>
  </div>

  <script type="module" src="/main.js?v=5"></script>
</body>

</html>
