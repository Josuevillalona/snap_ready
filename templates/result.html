<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapReady â€” Result</title>
  <link rel="stylesheet" href="/static/style.css?v=3">
</head>
<body>
  <div class="container">
    <header>
      <h1>Snap<span>Ready</span></h1>
    </header>

    <div class="comparison-container">
      <div class="comparison-labels">
        <span>Before</span>
        <span>After</span>
      </div>
      <div class="comparison" id="comparison">
        <img class="comparison-img" id="before-img"
             src="/uploads/{{ job_id }}/cropped_square.jpg" alt="Before">
        <div class="comparison-overlay" id="overlay">
          <img class="comparison-img" id="after-img"
               src="/uploads/{{ job_id }}/retouched.jpg" alt="After">
        </div>
        <div class="comparison-handle" id="handle">
          <div class="handle-line"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <fieldset class="intensity-group">
        <legend>Retouch Intensity</legend>
        <div class="intensity-options">
          <label><input type="radio" name="intensity" value="light" {{ 'checked' if intensity == 'light' else '' }}><span>Light</span></label>
          <label><input type="radio" name="intensity" value="medium" {{ 'checked' if intensity == 'medium' else '' }}><span>Medium</span></label>
          <label><input type="radio" name="intensity" value="strong" {{ 'checked' if intensity == 'strong' else '' }}><span>Strong</span></label>
        </div>
      </fieldset>

      <div class="action-buttons">
        <a href="/download/{{ job_id }}" class="btn-primary">Download ZIP</a>
        <a href="/" class="btn-secondary">Process Another</a>
      </div>
    </div>

    <div id="spinner-overlay" class="spinner-overlay">
      <div class="spinner"></div>
      <p>Reprocessing</p>
    </div>
  </div>

  <script>
    const JOB_ID = "{{ job_id }}";
  </script>
  <script src="/static/main.js?v=3"></script>
</body>
</html>
